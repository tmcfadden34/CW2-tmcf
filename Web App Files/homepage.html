<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>

</head>
<body>
    <div class="container">
        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
            <h3>Mediafy - The media sharing platform!</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
             <p>Sign Up</p>

             <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
            
                <button type="button" id="subNewUser" class="btn btn-primary">Submit</button> <br/><br/>
                
             </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;">
             <p>Login</p>

             <form style="font-size: 10pt;">

                <div class="mb-3" id="newAssetForm">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
            
                <button type="button" id="login" class="btn btn-primary">Submit</button> <br/><br/>
                <iframe src='https://webchat.botframework.com/embed/CW2QABot-tmcf-bot?s=N9QTBl0YIHo.mR5V2X7XVSUxGIUWYOyNRdETubT-UtA_5dr2yma8Pj8' style='min-width: 400px; width: 100%; min-height: 500px; border: 2px solid black'></iframe>      
            </form>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>




</body>
